            --border-color: #e0e0e0;
            --chart-grid: rgba(0,0,0,0.1);

            padding: 20px;

            margin: 0 auto;
        }

            padding: 24px;
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 24px;
            border: 1px solid var(--border-color);
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin: 30px 0;
            font-size: 14px;
            border-radius: 12px;
            overflow: hidden;
            background-color: var(--card-bg);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px 16px;
            text-align: right;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background-color: var(--card-bg);
            color: var(--text-color);
            font-weight: 600;
            border-bottom: 2px solid var(--border-color);
        }

        td:first-child {

        }

        tr:nth-child(even) {
